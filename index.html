<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="source/style.css" />
    <title>Weather Application</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

    <footer>
      Coded by
      <a href="https://github.com/MaschaElizabeth" target="_blank"
        >Mascha MacNeil</a
      >, code hosted on
      <a
        href="https://github.com/MaschaElizabeth/Lizzys-Weather-Application"
        target="_blank"
        >GitHub</a
      >
      and website hosted on
      <a href="https://lizzys-weather-application.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
  
  <script src="source/script.js"></script>
</html>
